<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>All users</title>
    <style type="text/css">
    </style>
</head>
<body>
<div th:insert="header.html::header(${user})"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="nav flex-column nav-pills">
                <a class="nav-link active" href="/admin">Admin</a>
                <a class="nav-link active" href="admin/adminPage">User</a>
            </div>
        </div>
        <div class="col-md-10 bg-light">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Users table</a>
                </li>
                <li>
                    <a class="nav-link active" href="/admin/addNewUser">New User</a>
                </li>
            </ul>
            <div class="card">
                <div class="card-header">
                    <h5>All Users</h5>
                </div>
                <div class="card-body">
                    <table class = "table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Lastname</th>
                            <th>City</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${allUsers}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.city}"></td>
                            <td th:text="${user.getStringRoles()}"></td>
                            <td>
                                <button class="btn btn-primary" data-toggle="modal" data-target="#editModal"
                                        th:data-id="${user.id}"
                                        th:data-name="${user.name}"
                                        th:data-surname="${user.surname}"
                                        th:data-city="${user.city}"
                                        th:data-username="${user.username}"
                                        th:data-password="${user.password}">
                                    Edit
                                </button>
                                <div th:insert="editUser.html::edit(${user})"></div>
                            </td>
                            <td>
                                <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
                                        th:data-id="${user.id}"
                                        th:data-name="${user.name}"
                                        th:data-surname="${user.surname}"
                                        th:data-city="${user.city}"
                                        th:data-username="${user.username}"
                                        th:data-password="${user.password}">
                                    Delete
                                </button>
                                <div th:insert="delete.html::delete(${user})"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
